<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Nunito:wght@300&display=swap"
    rel="stylesheet">
  <title>Adivinhe o numero</title>
</head>

<body>
  <main>
    <div>
      <div id="welcomeScreen">
        <h2>ADIVINHE O NÃšMERO ENTRE 1 - 10</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Seu Palpite:</h3>
          <input type="number" id="inputBox" min="1" max="10" />
        </section>
        <section class="stats">
          <div class="info">
            <p>Numero de tentativas:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Seus Palpites:</p>
            <span id="guesses">0</span>
          </div>
        </section>
        <button id="newGameButton">Novo Jogo</button>
      </div>
    </div>

  </main>
  <script src="index.js"></script>
</body>

</html>
