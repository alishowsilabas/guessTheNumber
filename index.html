<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Montserrat:wght@300&display=swap"
    rel="stylesheet">

  <title>adivinheOnumero</title>
</head>

<body onload="initRandom()">
  <audio controls autoplay="true" id="harryAudio">
    <source src="/harry.mp3" type="audio/mpeg">
  </audio>
  <main>
    <div>
      <div id="welcomeScreen">
        <h2>ADIVINHE O NUMERO</h2>
      </div>

      <div id="gameArea" class="gameArea">
        <section>
          <img src="img/favicon.png" class="ballImg" alt="A crystal ball.">
          <h3 id="textOutput"></h3>
          <input type="number" placeholder="Insira um nÃºmero entre 1 e 100" id="inputBox" min="1" max="100"
            onchange="numbersCompare()" />
        </section>
        <section class="stats">
          <div class="info">
            <p>Tentativas:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Palpites:</p>
            <span id="guesses">0</span>
          </div>
        </section>
        <button id="newGameButton">Novo Jogo</button>

      </div>
    </div>

  </main>
  <script src="index.js"></script>
</body>

</html>
